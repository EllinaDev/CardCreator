<!DOCTYPE html>
<html>
<head>
  <title>Card Editor</title>
  <link rel="stylesheet" href="styles/header-editor.css">
  <script src="scripts/editor.js"></script>
</head>
<body>

<header class="header-editor">
   <img class="logo" src="images/CardSnap-Logo2.png">
   <div class="middle-header">
    <button class="text-button-header">Text</button>
    <button class="color-button-header">Color</button>
    <button class="gifs-button-header">Gifs</button>
    <button class="images-button-header">Images</button>
   </div>
   
   <div class="right-header">
    <button class="save-button-header">Save</button>
    <button class="next-button-header">Next</button>
   </div>
   
</header>
<div class="main">
  <div class="card-editor-toolbar">
    <input class="text-bar" type="text" placeholder="Enter your text">
    <input class="acceptable-text-bar" type="text" placeholder="Enter acceptable answer">
    <input class="nonacceptable-text-bar" type="text" placeholder="Enter non-acceptable answer">

  </div>
  
  <div id="editor-card-container" class="card-edit">
    <iframe id="template-frame"></iframe>
  </div>



</div>
  
</body>
</html>
